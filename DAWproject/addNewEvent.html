    <body>
        <div class="search"> Buscador </div> <br>
        <h1 id="titleRegister">Create a New Event</h1>
        <div id="bgRegister">
            
            <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                  <input id="eventName" type="text" class="validate">
                  <label for="eventName">Event Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="eventCategory" type="text" class="validate">
                  <label for="eventCategory">Event Category</label>
                </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="date" type="text" class="validate">
                  <label for="date">Date  Example: 26/06/2017</label>
                </div>
                <div class="input-field col s6">
                  <input id="hour" type="text" class="validate">
                  <label for="hour">Hour Example: 19:00</label>
                </div>
                  <div class="input-field col s6">
                  <input id="maxUsers" type="text" class="validate">
                  <label for="maxUsers">Max Users</label>
                </div>
                <div class="input-field col s6">
                  <input id="minUsers" type="text" class="validate">
                  <label for="minUsers">Min Users</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="equipment" type="text" class="validate">
                  <label for="equipment">Equipment</label>
                </div>
                <div class="input-field col s12">
                  <input id="description" type="text" class="validate">
                  <label for="description">Description</label>
                </div>   
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="latitude" type="text" class="validate">
                  <label for="latitude">Location latitude</label>
                </div>
                <div class="input-field col s6">
                  <input id="longitude" type="text" class="validate">
                  <label for="longitude">Location longitude</label>
                </div>
                  
                </div>
            </form>
                   <button id="registerButton1" class="btn">REGISTER</button>
          </div>
        </div>
        <div id="footer">
        </div>
