<html>
    <head>
        <meta charset="UTF-8">
		<link href="css/styleHome.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/scriptHome.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	</head>
    <body>
        <div id="bg">
            <div id="text">
              <div id="center">
                <img id="logoJourney" src="images/logo_1.png"><br/>
                <img id="letrasJourney" src="images/letras_journey.png">
                <p class="text">Welcome, please login</p>
                
                <input id="username" type=text placeholder="Username"/><br/>
                <input id="password" type=password placeholder="Password"/><br/>
                 
                  <div class=container>
                     <p><input id="rememberMe" type="checkbox" class="filled-in text-darken-2" >
                     <label id="rememberMeText" for="rememberMe">Remember me</label></p>
                    <button id="loginButton" class="btn waves-effect waves-teal">LOGIN</button><br/>
                 </div>  
                <p class="text">If you are not registered yet, please join us here:</p>
                <div class=container>
                    <button id="signUpButton" class="btn waves-effect waves-teal">SIGN UP</button>
                 </div>
                
              </div>
            </div>
        </div>
	</body>
    
</html>
