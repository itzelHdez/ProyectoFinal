<html>
    <head>
        <meta charset="UTF-8">
		<link href="css/styleRegister.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/scriptRegister.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	</head>
    <body>
        <h1 id="titleRegister">Register Form</h1>
        <div id="bgRegister">
            <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>   
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="birthday" type="text" class="validate">
                  <label for="birthday">Birthday     example: 20/06/1997</label>
                </div>
                <div class="input-field col s12">
                  <input id="country" type="text" class="validate">
                  <label for="country">Country</label>
                </div>
              </div>
            </form>
                 <div class=container>
                <button id="registerButton" class="btn waves-effect waves-teal">REGISTER</button>
              </div>
          </div>
        </div>
        <div id="footer">
            <img id="letrasJourney" src="images/letras_journey.png">
        </div>
	</body>
    
</html>
